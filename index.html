<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: pink;
            font-family: 'Cursive', sans-serif;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(45deg);
            animation: float 5s infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(45deg);
                opacity: 0;
            }
        }
        .romantic-text {
            font-size: 2em;
            color: #ff69b4;
            text-shadow: 2px 2px 4px #000000;
            font-family: 'Cursive', cursive;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 1.5em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes-button {
            background-color: lightgreen;
        }
        .no-button {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="romantic-text">Will you be my valentine?</div>
        <img src="https://i.pinimg.com/736x/6e/81/3e/6e813e874a258e523ec84d37f183dcfe.jpg" alt="Valentine Image" width="300">
        <div class="buttons">
            <button class="button yes-button" onclick="handleYes()">Yes</button>
            <button class="button no-button" onclick="handleNo()">No</button>
        </div>
    </div>
    <div class="hearts"></div>
    <script>
        const heartsContainer = document.querySelector('.hearts');
        for (let i = 0; i < 100; i++) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
            heartsContainer.appendChild(heart);
        }

        function handleYes() {
            document.body.innerHTML = '<div class="container"><div class="romantic-text">Thank you baby! ðŸ’™</div><img src="https://i.pinimg.com/736x/38/e7/d4/38e7d4a65b3bcd5c2c3e7dff49a86e77.jpg" alt="Thank You Image" width="300"></div>';
        }

        function handleNo() {
            const yesButton = document.querySelector('.yes-button');
            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = `${currentSize + 6}px`;
        }
    </script>
</body>
</html>
<style>
    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: red;
        border-radius: 50%;
    }
    .heart::before {
        top: -10px;
        left: 0;
    }
    .heart::after {
        top: 0;
        left: -10px;
    }
    .romantic-text {
        font-size: 2.5em;
        color: #ff69b4;
        text-shadow: 2px 2px 4px #000000;
        font-family: 'Cursive', cursive;
    }
    .button {
        font-size: 1.5em;
        color: white;
        text-shadow: 1px 1px 2px #000000;
        font-family: 'Cursive', cursive;
    border-radius: 25px;
    }
</style>
